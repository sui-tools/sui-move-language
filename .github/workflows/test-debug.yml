name: Test Debug

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
    
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Download dependencies
      run: ./gradlew dependencies --no-daemon --info
    
    - name: List project structure
      run: |
        echo "=== Project structure ==="
        find src -type f -name "*.kt" | head -20
        echo "=== Test structure ==="
        find src/test -type f -name "*.kt" | head -20
    
    - name: Run tests with detailed output
      run: ./gradlew test --no-daemon --info --stacktrace
      env:
        GRADLE_OPTS: -Xmx4g -XX:MaxMetaspaceSize=512m
      continue-on-error: true
    
    - name: Show test results
      if: always()
      run: |
        echo "=== Test Results ==="
        if [ -d build/test-results/test ]; then
          find build/test-results/test -name "*.xml" -exec cat {} \;
        else
          echo "No test results found"
        fi
        
        echo "=== Test Reports ==="
        if [ -d build/reports/tests/test ]; then
          find build/reports/tests/test -name "*.html" | head -10
        else
          echo "No test reports found"
        fi
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          build/test-results/test/
          build/reports/tests/test/
        retention-days: 7
